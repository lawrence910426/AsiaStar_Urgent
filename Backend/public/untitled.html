<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AsiaStar - Urgent</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="asia_star_only" style="height: 50px;"></div>
                    <div class="row asia_star_only">
                        <div class="col">
                            <h3 class="text-center">Excel 車隊資料上傳</h3>
                            <div class="d-xl-flex justify-content-xl-center"><input type="file"></div>
                        </div>
                        <div class="col">
                            <h3 class="text-center">Excel 商品資料上傳</h3>
                            <div class="d-xl-flex justify-content-xl-center"><input type="file"></div>
                        </div>
                    </div>
                    <div style="height: 50px;"></div>
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th><strong>貨主</strong></th>
                                            <th><strong>發問人</strong></th>
                                            <th><strong>單號</strong></th>
                                            <th><strong>料號</strong></th>
                                            <th><strong>須追蹤問題</strong></th>
                                            <th><strong>發問時間</strong></th>
                                            <th><strong>配送司機</strong></th>
                                            <th><strong>配送車號</strong></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>維達</td>
                                            <td><textarea class="asia_disable" style="height: 30px;width: 100%;" placeholder="吳邦寧"></textarea></td>
                                            <td><textarea class="asia_disable" style="height: 30px;width: 100%;" placeholder="吳邦寧"></textarea></td>
                                            <td><textarea class="asia_disable" style="height: 30px;width: 100%;" placeholder="吳邦寧"></textarea><label style="width: 100%;">品名：</label></td>
                                            <td><textarea class="asia_disable" style="width: 100%;height: 150px;"></textarea>
                                                <div class="d-xl-flex justify-content-xl-end"><button class="btn btn-primary asia_disable" id="submit_question" type="button">發問</button></div>
                                            </td>
                                            <td><label>Label</label></td>
                                            <td><label>Label</label></td>
                                            <td><label>Label</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th><strong>車隊</strong><br></th>
                                            <th><strong>回覆人</strong><br></th>
                                            <th><strong>回覆情形</strong><br></th>
                                            <th><strong>回覆時間</strong><br></th>
                                            <th><strong>解決否</strong><br></th>
                                            <th><strong>解決時間</strong><br></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><label>Label</label></td>
                                            <td><label></label><textarea class="weida_disable" style="height: 30px;width: 100%;" placeholder="吳邦寧"></textarea></td>
                                            <td><textarea class="weida_disable" style="width: 100%;height: 150px;"></textarea>
                                                <div class="d-xl-flex justify-content-xl-end"><button class="btn btn-primary weida_disable" id="submit_answer" type="button">回答</button></div>
                                            </td>
                                            <td><label>Label</label></td>
                                            <td>
                                                <div class="form-check"><input class="form-check-input weida_disable" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Label</label></div>
                                            </td>
                                            <td><label>Label</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
